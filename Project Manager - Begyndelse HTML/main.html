<!doctype html>
<html>

<head>
    <title>Main</title>
    <meta charset="utf-8" />
    <link href="resources/css/stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
</head>

<body  ng-app="myApp" ng-controller="ProjectController as projectCtrl">
    <div id="sidebar">
        <ul>
            <li>
                <div class="sidebar-account">
                    <img class="sidebar-logo" src="https://s3.amazonaws.com/uifaces/faces/twitter/jbrooksuk/73.jpg" />
                    <p class="sidebar-text">Account</p>
                </div>
            </li>
            <li>
                <div class="sidebar-line"></div>
            </li>
            <div >
                <ul>
                    <div>
                        <li ng-repeat="project in projectCtrl.projects">
                            <img class="sidebar-icon" src="https://s3.amazonaws.com/uifaces/faces/twitter/seanom/73.jpg" 
                            ng-class="{ 'selected-border': projectCtrl.isProjectShown(project)}"
                            ng-click="projectCtrl.projectIconClicked(project)" />
                        </li>
                    </div>
                </ul>
            </div>
        </ul>
    </div>

    <div id="sidebar-content" ng-show="projectCtrl.menuShown">
        <h1 class="project-title">{{projectCtrl.project.name}}</h1>
        <ul>
            <li>
                <div class="feature-wrapper">
                    <img class="sidebar-icon menu-icon" src="http://lorempixel.com/60/60/nature" />
                    <p class="menu-text">Wall</p>
                </div>
            </li>
            <li>
                <div class="feature-wrapper">
                    <img class="sidebar-icon menu-icon" src="http://lorempixel.com/60/60/nature" />
                    <p class="menu-text">Summary</p>
                </div>
            </li>
            <li>
                <div class="feature-wrapper">
                    <img class="sidebar-icon menu-icon" src="http://lorempixel.com/60/60/nature" />
                    <p class="menu-text">Story</p>
                </div>
            </li>
            <li>
                <div class="feature-wrapper">
                    <img class="sidebar-icon menu-icon" src="http://lorempixel.com/60/60/nature" />
                    <p class="menu-text">Taskboard</p>
                </div>
            </li>
            <li>
                <div class="feature-wrapper">
                    <img class="sidebar-icon menu-icon" src="http://lorempixel.com/60/60/nature" />
                    <p class="menu-text">Calender</p>
                </div>
            </li>
            <li>
                <div class="feature-wrapper">
                    <img class="sidebar-icon menu-icon" src="http://lorempixel.com/60/60/nature" />
                    <p class="menu-text">Files</p>
                </div>
            </li>
            <li>
                <div class="feature-wrapper">
                    <img class="sidebar-icon menu-icon" src="http://lorempixel.com/60/60/nature" />
                    <p class="menu-text">Settings</p>
                </div>
            </li>
        </ul>

    </div>
    <div class="main-content" ng-class="{ 'menu-hidden': projectCtrl.menuShown === false}">
        <h1 class="project-title">Story</h1>

        <div>
            <form action="demo_form.asp">
                Task:
                <input type="text" name="taskName">
                <br> Estimate:
                <input type="number" name="estimate">
                <br> Priority:
                <input type="number" name="priority">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>


        <div id="Story-container">

        </div>
    </div>
    
    <script type="text/javascript" src="resources/javascript/angular-1.5.0/angular.js"></script>
    <script type="text/javascript" src="resources/javascript/angular-1.5.0/angular-route.js"></script>
    <script type="text/javascript" src="resources/javascript/app.js"></script>

    
    <script type="text/javascript" src="resources/javascript/Story.js"></script>
    <script type="text/javascript" src="resources/javascript/Project.js"></script>
    <script type="text/javascript" src="resources/javascript/User.js"></script>
    
    <script type="text/javascript" src="resources/javascript/StoryController.js"></script>
    <script type="text/javascript" src="resources/javascript/ProjectController.js"></script>
    

</body>

</html>
