<div>
    <header>
        <h1 class="project-title">Story Site</h1>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    </header>


    <div class="container" style="padding-top: 30px">
        <div class="card-columns">
            <div class="card" ng-repeat="story in storyCtrl.stories">
                <div class="card-header">
                    <h4>{{story.name}}</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{story.description}}</li>
                    <li class="list-group-item">Estimat: {{story.estimat}} | Priority: {{story.priority}}</li>
                    <li class="list-group-item">Status: {{story.status}}</li>

                </ul>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog" ng-controller="StoryController as storyCtrl">

            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create Story</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start-->
                        <form class="css-form" name="storyForm" ng-submit="storyForm.$valid && storyCtrl.addStory(stories)" required>
                            <div class="form-group">
                                <!-- Modal right side-->
                                <div class="modal-first-column">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="storyName" max-lenght="30" ng-model="story.name" placeholder="Story name" required/>
                                    <div ng-messages="storyForm.storyName.$error">
                                        <div ng-message="required">Du mangler at udfylde</div>
                                    </div>
                                    <br/>
                                    <label>Description</label>
                                    <input type="text" class="form-control" ng-model="story.description" placeholder="Description" />
                                    <br/>
                                    <label>Estimat</label>
                                    <input type="number" class="form-control" min="1" max="100" ng-model="story.estimat" placeholder="Estimat" />
                                    <br/>
                                    <label>Priority</label>
                                    <input type="number" class="form-control" min="1" max="10" ng-model="story.priority" placeholder="Priority" />
                                    <br/>
                                    <label>Actual Time</label>
                                    <input type="number" class="form-control" min="1" max="100" ng-model="story.actualTime" placeholder="Actual time" />
                                    <br/>
                                </div>
                                <!-- modal left side-->
                                <div class="modal-second-column ">
                                    <div class="task-box">
                                        <label>Tasks</label>
                                        <div class="sidebar-line-grey"></div>
                                        <ul>
                                            <li ng-repeat="task in storyCtrl.tasksToAdd">{{task.name}}</li>
                                            <li><input type="text" class="form-control" ng-model="task.name" placeholder="Task to add" ng-keypress="handleKeyPress($event)" /></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="clear: both">
                        <input type="submit" ng-click="storyCtrl.addStory()" value="Create" class="btn btn-primary" data-dismiss="modal" />
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
